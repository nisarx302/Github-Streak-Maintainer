name: Maintain GitHub Streak (Pro+)

on:
  schedule:
    - cron: '0 5-23/6 * * *'  # Har 6 ghante me run hoga (4 times/day)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --local user.email "114274102+SaeedX302@users.noreply.github.com"
          git config --local user.name "SaeedX302"

      - name: Generate Random Commit
        run: |
          COMMIT_MSG=$(shuf -n 1 commit_messages.txt)
          echo "$(date)" >> streak.txt
          echo "Random change: $RANDOM" >> file_$RANDOM.txt
          git add .
          git commit -m "$COMMIT_MSG" || echo "No changes to commit"
          git push
