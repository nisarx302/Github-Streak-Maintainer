name: Maintain GitHub Streak (Pro++ README)

on:
  schedule:
    - cron: '0 5-23/6 * * *'  # Har 6 ghante me run hoga
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --local user.email "154684931+nisarx302@users.noreply.github.com"
          git config --local user.name "nisarx302"

      - name: Update README
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S")
          COMMIT_MSG=$(shuf -n 1 commit_messages.txt)
          QUOTES=("ðŸ’€ Darkness never sleeps" "ðŸ”¥ Keep the flame alive" "ðŸ‘» Shadows whisper in silence" "âš¡ Power never dies" "ðŸ•¯ï¸ Light in the darkness")
          RANDOM_QUOTE=${QUOTES[$RANDOM % ${#QUOTES[@]}]}
          
          # Count existing rows in the table (ignore header lines)
          COUNT=$(grep -c "^|" README.md)
          NEW_COUNT=$((COUNT - 3 + 1)) # subtract header lines

          echo "| $NEW_COUNT | $TIMESTAMP | $COMMIT_MSG | $RANDOM_QUOTE |" >> README.md

          git add README.md
          git commit -m "$COMMIT_MSG" || echo "No changes to commit"
          git push
